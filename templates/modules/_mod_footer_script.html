<script>
  document.addEventListener('DOMContentLoaded', function() {
      // Initialize the carousel with options
      var headerCarousel = document.getElementById('header-carousel');
      if (headerCarousel) {
          var carousel = new bootstrap.Carousel(headerCarousel, {
              interval: 6000,
              wrap: true,
              pause: 'hover'
          });
          
          // Preload images for smoother transitions
          const slides = headerCarousel.querySelectorAll('.carousel-item');
          slides.forEach(slide => {
              const img = slide.querySelector('img');
              if (img && img.src) {
                  const preloadLink = document.createElement('link');
                  preloadLink.href = img.src;
                  preloadLink.rel = 'preload';
                  preloadLink.as = 'image';
                  document.head.appendChild(preloadLink);
              }
          });
      }
  });
</script>

      zoom: 11,
      center: {
        lat: 40.645037,
        lng: -73.880224
      },
    });

    var image = 'tropika/images/maps-and-flags.png';
    var beachMarker = new google.maps.Marker({
      position: {
        lat: 40.645037,
        lng: -73.880224
      },
      map: map,
      icon: image
    });
  }
</script>
